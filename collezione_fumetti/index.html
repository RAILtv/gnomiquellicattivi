<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gnome Reads</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #5291ad;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 80%;
      max-width: 1000px;
    }

    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #000;
    }

    .logo-section img {
      width: 480px;
      height: auto;
    }

    .logo-section h1 {
      font-size: 48px;
      margin: 10px 0 0;
      text-align: center;
    }

    .button-section {
      background-color: #234248;
      padding: 40px;
      border-radius: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .button-section button {
      background-color: #0c1b16;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 20px;
      font-size: 16px;
      cursor: pointer;
      width: 300px;
    }

    .button-section button:hover {
      background-color: #12322b;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo-section">
      <img src="logo_folletto.png" alt="Logo Gnome Reads">
    </div>
    <div class="button-section">
      <button onclick="window.location.href='login.html'">ACCEDI</button>
      <button onclick="window.location.href='register.html'">REGISTRATI</button>
      <button onclick="window.location.href='tutti_i_fumetti.html'">TUTTI I FUMETTI</button>
    </div>
  </div>

</body>
</html>
