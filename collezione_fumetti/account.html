<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Profilo Utente - Gnome Reads</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #5291ad;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 50px;
    }

    .logo span {
      font-weight: bold;
      font-size: 20px;
      color: black;
    }

    .user-icon {
      display: flex;
      align-items: center;
    }

    .user-icon img {
      height: 50px;
    }

    .profile-container {
      background-color: #234248;
      margin: 20px auto;
      padding: 20px;
      border-radius: 30px;
      display: flex;
      width: 90%;
      max-width: 1000px;
      gap: 20px;
      align-items: flex-start;
    }

    .left-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .left-section img {
      width: 100px;
      height: 100px;
      border-radius: 20px;
    }

    .left-section input {
      width: 120px;
      padding: 12px;
      border: none;
      border-radius: 15px;
      background-color: #0c1b16;
      color: white;
      text-align: center;
    }

    .main-section {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .main-section h2 {
      color: white;
      margin: 0;
    }

    .main-section textarea {
      flex-grow: 1;
      height: 250px;
      background-color: #1d3a3e;
      border: 2px solid #6c3bff;
      border-radius: 10px;
      color: white;
      padding: 10px;
      resize: none;
    }

    .collection-button {
      margin-top: 10px;
      background-color: #0c1b16;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 10px 20px;
      width: fit-content;
    }

    .right-section {
      width: 120px;
      background-color: #0c1b16;
      color: white;
      border-radius: 15px;
      padding: 10px;
      text-align: center;
    }

  </style>
</head>
<body>

  <div class="top-bar">
    <div class="logo">
      <img src="logo_folletto.png" alt="Logo Folletto">
      <span>GNOME READS</span>
    </div>
    <div class="user-icon">
      <img src="https://www.svgrepo.com/show/384674/account-avatar-profile-user-11.svg" alt="Profilo Icona">
    </div>
  </div>

  <div class="profile-container">
    <div class="left-section">
      <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Foto Profilo">
      <input type="text" value="USERNAME" readonly>
      <input type="text" value="NOME" readonly>
      <input type="email" value="E-MAIL" readonly>
    </div>

    <div class="main-section">
      <h2>Bio</h2>
      <textarea placeholder="BIO"></textarea>
      <button class="collection-button">COLLEZIONE</button>
    </div>

    <div class="right-section">
      ANICI
    </div>
  </div>

</body>
</html>
